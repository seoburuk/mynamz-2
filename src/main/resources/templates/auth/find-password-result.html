<!-- find-password-result.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임시 비밀번호 발급 완료</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-result-wrapper">
            <h2 class="auth-title">임시 비밀번호 발급 완료</h2>
            <div class="result-message">
                <i class="fas fa-check-circle success-icon"></i>
                <p class="main-message">임시 비밀번호가 발급되었습니다.</p>
                <p class="sub-message">입력하신 이메일 (<span th:text="${email}"></span>)로 임시 비밀번호가 발송되었습니다.</p>
                <ul class="instruction-list">
                    <li>이메일 확인 후 임시 비밀번호로 로그인해 주세요.</li>
                    <li>보안을 위해 로그인 후 반드시 비밀번호를 변경해 주시기 바랍니다.</li>
                    <li>이메일이 확인되지 않는 경우 스팸함을 확인해 주세요.</li>
                </ul>
            </div>
            <div class="auth-actions">
                <a href="/login" class="btn btn-primary btn-block">로그인하러 가기</a>
                <a href="/" class="btn btn-link">메인으로</a>
            </div>
        </div>
    </div>
</body>
</html>
