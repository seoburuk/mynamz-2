<!-- find-id-result.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザーID検索結果</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-result-wrapper">
            <h2 class="auth-title">ユーザーID検索結果</h2>
            <div class="result-message">
                <i class="fas fa-check-circle success-icon"></i>
                <p class="main-message">お客様のユーザーIDが見つかりました。</p>
                <div class="id-result">
                    <p>ユーザーID: <strong th:text="${foundId}"></strong></p>
                    <p class="register-date" th:if="${registerDate}">
                        登録日: <span th:text="${#temporals.format(registerDate, 'yyyy年 MM月 dd日')}"></span>
                    </p>
                </div>
            </div>
            <div class="auth-actions">
                <a href="/find-password" class="btn btn-secondary">パスワードを探す</a>
                <a href="/login" class="btn btn-primary">ログインする</a>
            </div>
        </div>
    </div>
</body>
</html>
