<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-wrapper">
            <h2 class="auth-title">비밀번호 찾기</h2>
            <form action="/find-password-proc" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="아이디를 입력하세요" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="가입시 등록한 이메일을 입력하세요" class="form-control">
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">임시 비밀번호 발급</button>
                    <a href="/find-id" class="btn btn-link">아이디 찾기</a>
                    <a href="/login" class="btn btn-link">로그인으로 돌아가기</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
