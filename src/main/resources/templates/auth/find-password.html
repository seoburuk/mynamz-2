<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード検索</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-wrapper">
            <h2 class="auth-title">パスワード検索</h2>
            <form action="/find-password-proc" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">ユーザーID</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="ユーザーIDを入力してください" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="登録時のメールアドレスを入力してください" class="form-control">
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">仮パスワードを発行</button>
                    <a href="/find-id" class="btn btn-link">ユーザーIDを探す</a>
                    <a href="/login" class="btn btn-link">ログインページへ戻る</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
