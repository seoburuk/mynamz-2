<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>단체 명함 관리</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>명함 목록</h1>
        <a href="/cards/add" class="btn btn-primary">새 명함 추가</a>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="검색...">
        </div>
        
        <table class="card-table">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>회사</th>
                    <th>직책</th>
                    <th>연락처</th>
                    <th>이메일</th>
                    <th>부서</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="card : ${cards}">
                    <td th:text="${card.name}"></td>
                    <td th:text="${card.company}"></td>
                    <td th:text="${card.position}"></td>
                    <td th:text="${card.phone}"></td>
                    <td th:text="${card.email}"></td>
                    <td th:text="${card.department}"></td>
                    <td>
                        <a th:href="@{/cards/edit/{id}(id=${card.id})}" class="btn btn-small btn-edit">수정</a>
                        <a th:href="@{/cards/delete/{id}(id=${card.id})}" class="btn btn-small btn-delete"
                           onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
