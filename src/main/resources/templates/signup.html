<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .required::after {
            content: " *";
            color: #dc3545;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            transition: border-color 0.2s ease-in-out;
        }

        .input-field:focus {
            outline: none;
            border-color: #4A90E2;
        }

        .input-field::placeholder {
            color: #999;
        }

        .error-message {
            margin-top: 4px;
            color: #dc3545;
            font-size: 12px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: #4A90E2;
            color: white;
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }

        .btn-secondary {
            background-color: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
            text-decoration: none;
            text-align: center;
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-danger {
            background-color: #fff5f5;
            color: #dc3545;
            border: 1px solid #ffc2c2;
        }

        .alert-success {
            background-color: #f0fff4;
            color: #28a745;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>회원가입</h1>
            <p>명함 관리 시스템 회원이 되어주세요</p>
        </div>

        <!-- 에러 메시지 표시 -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <!-- 성공 메시지 표시 -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/signup}" method="post" th:object="${signupRequest}" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username" class="required">아이디</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       th:field="*{username}"
                       class="input-field" 
                       placeholder="아이디를 입력하세요"
                       minlength="4"
                       maxlength="20"
                       required>
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="form-group">
                <label for="password" class="required">비밀번호</label>
                <input type="password" 
                       id="password" 
                       name="password"
                       th:field="*{password}"
                       class="input-field" 
                       placeholder="비밀번호를 입력하세요"
                       required>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="form-group">
                <label for="passwordConfirm" class="required">비밀번호 확인</label>
                <input type="password" 
                       id="passwordConfirm" 
                       name="passwordConfirm"
                       th:field="*{passwordConfirm}"
                       class="input-field" 
                       placeholder="비밀번호를 다시 입력하세요"
                       required>
                <div class="error-message" id="password-confirm-error"></div>
            </div>

            <div class="form-group">
                <label for="email" class="required">이메일</label>
                <input type="email" 
                       id="email" 
                       name="email"
                       th:field="*{email}"
                       class="input-field"
                       placeholder="example@domain.com"
                       required>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" 
                       id="phone" 
                       name="phone"
                       th:field="*{phone}"
                       class="input-field"
                       placeholder="전화번호를 입력하세요"
                       maxlength="13">
                <div class="error-message" id="phone-error"></div>
            </div>

            <button type="submit" class="btn btn-primary">가입하기</button>
            <a href="/login" class="btn btn-secondary">로그인으로 돌아가기</a>
        </form>
    </div>

    <script>
        // 전화번호 자동 하이픈 추가
        document.getElementById('phone').addEventListener('input', function(e) {
            let number = e.target.value.replace(/[^0-9]/g, '');
            let result = '';
            
            if(number.length < 4) {
                result = number;
            } else if(number.length < 7) {
                result = number.substr(0, 3) + '-' + number.substr(3);
            } else if(number.length < 11) {
                result = number.substr(0, 3) + '-' + number.substr(3, 3) + '-' + number.substr(6);
            } else {
                result = number.substr(0, 3) + '-' + number.substr(3, 4) + '-' + number.substr(7);
            }
            
            e.target.value = result;
        });

        // 폼 유효성 검사
        function validateForm() {
            let isValid = true;
            
            // 아이디 검사
            const username = document.getElementById('username');
            const usernameError = document.getElementById('username-error');
            if(username.value.length < 4) {
                usernameError.textContent = '아이디는 4자 이상이어야 합니다.';
                isValid = false;
            } else {
                usernameError.textContent = '';
            }

            // 비밀번호 확인 검사
            const password = document.getElementById('password');
            const passwordConfirm = document.getElementById('passwordConfirm');
            const passwordConfirmError = document.getElementById('password-confirm-error');
            if(password.value !== passwordConfirm.value) {
                passwordConfirmError.textContent = '비밀번호가 일치하지 않습니다.';
                isValid = false;
            } else {
                passwordConfirmError.textContent = '';
            }

            // 이메일 검사
            const email = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailRegex.test(email.value)) {
                emailError.textContent = '올바른 이메일 형식이 아닙니다.';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // 전화번호 검사 (선택사항이므로 입력된 경우에만 검사)
            const phone = document.getElementById('phone');
            const phoneError = document.getElementById('phone-error');
            if(phone.value && !phone.value.match(/^\d{3}-\d{3,4}-\d{4}$/)) {
                phoneError.textContent = '올바른 전화번호 형식이 아닙니다.';
                isValid = false;
            } else {
                phoneError.textContent = '';
            }

            return isValid;
        }
    </script>
</body>
</html>
