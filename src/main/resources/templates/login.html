<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 5px;
        }

        .alert-danger {
            background-color: #fff2f2;
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }

        .alert-success {
            background-color: #f0fff4;
            color: #198754;
            border-left: 4px solid #198754;
        }

        .alert-info {
            background-color: #f8f9fa;
            color: #0dcaf0;
            border-left: 4px solid #0dcaf0;
        }

        .btn {
            padding: 0.75rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-bottom: 1rem;
        }

        .btn-secondary:hover {
            background-color: #5c636a;
            transform: translateY(-1px);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .recovery-links {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
        }

        .recovery-links a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 0.5rem;
            transition: color 0.2s ease-in-out;
        }

        .recovery-links a:hover {
            color: #0d6efd;
            text-decoration: underline;
        }

        .recovery-links i {
            margin-right: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>

        <!-- エラーメッセージ -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            ユーザー名またはパスワードが正しくありません。
        </div>

        <div th:if="${param.logout}" class="alert alert-info">
            <i class="bi bi-info-circle-fill me-2"></i>
            ログアウトしました。
        </div>

        <div th:if="${success}" class="alert alert-success">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}"></span>
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" name="redirect" th:value="${param.redirect}" />
            <input type="hidden" name="cardId" th:value="${param.cardId}" />

            <div class="form-group">
                <label for="username">ユーザー名</label>
                <div class="input-group">
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           required
                           autofocus>
                    <i class="bi bi-person"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <div class="input-group">
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           required>
                    <i class="bi bi-lock"></i>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i>ログイン
                </button>
                <a href="/signup" class="btn btn-secondary">
                    <i class="bi bi-person-plus-fill me-2"></i>新規登録
                </a>
            </div>
        </form>

        <!-- ユーザー名・パスワードを忘れた場合 -->
        <div class="recovery-links">
            <a href="/find-id">
                <i class="bi bi-search"></i>ユーザー名を忘れた場合
            </a>
            <span>|</span>
            <a href="/find-password">
                <i class="bi bi-key"></i>パスワードを忘れた場合
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
