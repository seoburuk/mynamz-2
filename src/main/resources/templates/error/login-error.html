<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            background: white;
        }

        .error-message {
            background-color: #fff3f3;
            color: #dc3545;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #ffcdd2;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .additional-links {
            margin-top: 15px;
            text-align: center;
        }

        .additional-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .additional-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 30px;">ログイン</h2>
        
        <!-- エラーメッセージ -->
        <div th:if="${loginError}" class="error-message show">
            <p>ユーザーIDまたはパスワードが正しくありません。</p>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">ユーザーID</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       required 
                       autocomplete="off"
                       placeholder="ユーザーIDを入力してください">
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       placeholder="パスワードを入力してください">
            </div>

            <button type="submit" class="login-btn">ログイン</button>

            <div class="additional-links">
                <a href="/signup">新規登録</a>
                <a href="/forgot-password">パスワードを忘れた場合</a>
            </div>
        </form>
    </div>
</body>
</html>
