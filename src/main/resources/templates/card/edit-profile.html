<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>名刺編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .required-field::after {
            content: " *";
            color: red;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card">
            <div class="card-header">
                <h3>名刺編集</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/manage/cards/my-profile/edit}" th:object="${card}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <!-- 会社情報 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="company" class="form-label required-field">会社名</label>
                            <input type="text" class="form-control" id="company" th:field="*{company}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="department" class="form-label">部署</label>
                            <input type="text" class="form-control" id="department" th:field="*{department}">
                        </div>
                    </div>

                    <!-- 基本情報 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label required-field">名前</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="position" class="form-label">役職</label>
                            <select class="form-select" id="position" th:field="*{position}">
                                <option value="">選択</option>
                                <option value="社員">社員</option>
                                <option value="代理">代理</option>
                                <option value="課長">課長</option>
                                <option value="次長">次長</option>
                                <option value="部長">部長</option>
                                <option value="取締役">取締役</option>
                                <option value="代表">代表</option>
                            </select>
                        </div>
                    </div>

                    <!-- 連絡先情報 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="phone" class="form-label required-field">連絡先</label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                                   placeholder="010-0000-0000" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">メール</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}">
                        </div>
                    </div>

                    <!-- 紹介 -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="description" class="form-label">紹介</label>
                            <textarea class="form-control" id="description" th:field="*{description}" 
                                    rows="3" placeholder="簡単な自己紹介を入力してください。"></textarea>
                        </div>
                    </div>

                    <!-- ボタン -->
                    <div class="d-flex justify-content-end gap-2">
                        <a href="/manage/cards/my-profile" class="btn btn-secondary">キャンセル</a>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
