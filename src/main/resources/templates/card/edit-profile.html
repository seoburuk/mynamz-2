<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>명함 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .required-field::after {
            content: " *";
            color: red;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card">
            <div class="card-header">
                <h3>명함 수정</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/manage/cards/my-profile/edit}" th:object="${card}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <!-- 기존 필드들 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="company" class="form-label required-field">회사명</label>
                            <input type="text" class="form-control" id="company" th:field="*{company}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="department" class="form-label">부서</label>
                            <input type="text" class="form-control" id="department" th:field="*{department}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label required-field">이름</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="position" class="form-label">직급</label>
                            <select class="form-select" id="position" th:field="*{position}">
                                <option value="">선택</option>
                                <option value="사원">사원</option>
                                <option value="대리">대리</option>
                                <option value="과장">과장</option>
                                <option value="차장">차장</option>
                                <option value="부장">부장</option>
                                <option value="이사">이사</option>
                                <option value="대표">대표</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="phone" class="form-label required-field">연락처</label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                                   placeholder="010-0000-0000" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}">
                        </div>
                    </div>

                    <!-- 소개 필드 추가 -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="description" class="form-label">소개</label>
                            <textarea class="form-control" id="description" th:field="*{description}" 
                                    rows="3" placeholder="간단한 소개를 입력해주세요"></textarea>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="/manage/cards/my-profile" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
