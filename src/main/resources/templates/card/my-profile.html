<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>나의 명함 관리</title>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
   <style>
       .card-menu {
           display: none;
       }
       .card-container:hover .card-menu {
           display: block;
       }
   </style>
</head>
<body class="bg-gray-100">
   <div class="container mx-auto px-4 py-8">
       <div class="flex items-center justify-between mb-8">
           <a href="/manage/cards" class="inline-flex items-center text-gray-600 hover:text-gray-800">
               <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
               </svg>
               <span>뒤로가기</span>
           </a>
           <h1 class="text-2xl font-bold">나의 명함 관리</h1>
           <div class="w-24"></div>
       </div>
       
       <!-- 알림 메시지 표시 -->
       <div th:if="${success}" class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
           <span th:text="${success}"></span>
       </div>
       <div th:if="${error}" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
           <span th:text="${error}"></span>
       </div>
       
       <!-- 명함 그리드 -->
       <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
           <!-- 각 명함 -->
           <div th:each="card : ${cards}" class="card-container bg-white rounded-lg shadow-md p-6 relative">
               <!-- 명함 내용 -->
               <div class="mb-4">
                   <h2 class="text-xl font-bold" th:text="${card.name}">이름</h2>
                   <p class="text-gray-600" th:text="${card.position}">직책</p>
               </div>
               
               <div class="space-y-3">
                   <div class="flex items-center">
                       <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                 d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                       </svg>
                       <span class="text-gray-700" th:text="${card.company}">회사</span>
                   </div>
                   
                   <div class="flex items-center">
                       <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                 d="M19 21v-2a4 4 0 00-4-4H9a4 4 0 00-4 4v2"/>
                       </svg>
                       <span class="text-gray-700" th:text="${card.department}">부서</span>
                   </div>
                   
                   <div class="flex items-center">
                       <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                 d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                       </svg>
                       <span class="text-gray-700" th:text="${card.phone}">전화번호</span>
                   </div>
                   
                   <div class="flex items-center">
                       <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                 d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                       </svg>
                       <span class="text-gray-700" th:text="${card.email}">이메일</span>
                   </div>
               </div>

               <!-- 설명 -->
               <p th:if="${card.description}" class="text-gray-600 text-sm mb-4" 
               th:text="${card.description}">설명</p>
               
               <!-- 수정/삭제 버튼 -->
               <div class="card-menu absolute top-4 right-4">
                   <div class="bg-white rounded-lg shadow-lg">
                       <a th:href="@{/manage/cards/my-profile/edit/{id}(id=${card.id})}" 
                          class="block px-4 py-2 hover:bg-gray-100 text-gray-700 rounded-t-lg">
                           <span class="flex items-center">
                               <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                         d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                               </svg>
                               수정
                           </span>
                       </a>
                       <button onclick="confirmDelete(this)" th:data-id="${card.id}"
                               class="block w-full px-4 py-2 text-left hover:bg-gray-100 text-red-600 rounded-b-lg">
                           <span class="flex items-center">
                               <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                         d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                               </svg>
                               삭제
                           </span>
                       </button>
                   </div>
               </div>
           </div>
           
           <!-- 새 명함 추가 버튼 -->
           <div th:if="${cards.size() < 4}" class="bg-gray-50 rounded-lg border-2 border-dashed border-gray-300 p-6 flex items-center justify-center">
               <a href="/manage/cards/my-profile/edit" class="text-gray-600 hover:text-gray-800 text-center">
                   <svg class="w-12 h-12 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                             d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                   </svg>
                   <span>새 명함 추가하기</span>
               </a>
           </div>
       </div>
   </div>

   <!-- 삭제 확인 모달 -->
   <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
       <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm mx-4">
           <h3 class="text-lg font-semibold mb-4">명함 삭제</h3>
           <p>이 명함을 정말 삭제하시겠습니까?</p>
           <div class="mt-6 flex justify-end space-x-3">
               <button onclick="closeModal()" 
                       class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                   취소
               </button>
               <button onclick="deleteCard()" 
                       class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                   삭제
               </button>
           </div>
       </div>
   </div>

   <script th:inline="javascript">
       let cardIdToDelete = null;
       
       function confirmDelete(button) {
           cardIdToDelete = button.getAttribute('data-id');
           document.getElementById('deleteModal').classList.remove('hidden');
       }
       
       function closeModal() {
           document.getElementById('deleteModal').classList.add('hidden');
           cardIdToDelete = null;
       }
       
       function deleteCard() {
           if (!cardIdToDelete) return;
           
           fetch(`/manage/cards/my-profile/delete/${cardIdToDelete}`, {
               method: 'POST'
           })
           .then(response => {
               if (response.ok) {
                   window.location.reload();
               } else {
                   alert('명함 삭제 중 오류가 발생했습니다.');
               }
           })
           .catch(error => {
               alert('명함 삭제 중 오류가 발생했습니다.');
               console.error('Error:', error);
           })
           .finally(() => {
               closeModal();
           });
       }

       // ESC 키로 모달 닫기
       document.addEventListener('keydown', function(event) {
           if (event.key === 'Escape') {
               closeModal();
           }
       });
   </script>
</body>
</html>
