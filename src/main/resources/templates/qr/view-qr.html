<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명함 목록</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- 상단 헤더 -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-2" th:text="${ownerName + '님의 명함'}">님의 명함</h1>
            <p th:unless="${isLoggedIn}" class="text-gray-600">
                명함을 저장하려면 <a href="/login" class="text-blue-500 hover:underline">로그인</a>이 필요합니다.
            </p>
        </div>

        <!-- 명함 목록 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="card : ${cards}" class="bg-white rounded-lg shadow-md p-6">
                <!-- 명함 정보 -->
                <div class="mb-4">
                    <h2 class="text-xl font-bold mb-2" th:text="${card.name}">이름</h2>
                    <p class="text-gray-700" th:text="${card.company}">회사</p>
                    <p class="text-gray-600" th:text="${card.department + ' / ' + card.position}">부서 / 직책</p>
                </div>
                
                <!-- 연락처 정보 -->
                <div class="space-y-2 mb-4">
                    <p th:if="${card.email}" class="text-gray-600">
                        <span class="font-medium">Email:</span> 
                        <span th:text="${card.email}">email@example.com</span>
                    </p>
                    <p th:if="${card.phone}" class="text-gray-600">
                        <span class="font-medium">Tel:</span> 
                        <span th:text="${card.phone}">010-1234-5678</span>
                    </p>
                </div>

                <!-- 설명 -->
                <p th:if="${card.description}" class="text-gray-600 text-sm mb-4" 
                   th:text="${card.description}">설명</p>

                <!-- 저장 버튼 -->
                <div th:if="${isLoggedIn}" class="mt-4">
                    <button th:onclick="'saveCard(' + ${card.id} + ')'"
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
                        저장하기
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 모달 -->
    <div id="alertModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl">
            <p id="alertMessage" class="text-gray-800 mb-4">메시지</p>
            <button onclick="closeModal()" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
                확인
            </button>
        </div>
    </div>

    <script>
        function saveCard(cardId) {
            const identifier = window.location.pathname.split('/')[2]; // URL에서 identifier 추출
            
            fetch(`/manage/c/${identifier}/save?cardId=${cardId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(message => {
                showAlert(message);
            })
            .catch(error => {
                showAlert('저장 중 오류가 발생했습니다.');
                console.error('Error:', error);
            });
        }

        function showAlert(message) {
            const modal = document.getElementById('alertModal');
            const messageEl = document.getElementById('alertMessage');
            messageEl.textContent = message;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            const modal = document.getElementById('alertModal');
            modal.classList.add('hidden');
        }
    </script>
</body>
</html>
